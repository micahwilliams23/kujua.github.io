<script>

    document.getElementById("main-search").onclick = function() {
        document.getElementById("main-search").placeholder="";
        setTimeout(function(){document.getElementById("main-enter").style.display="block";},1500);
        setTimeout(function(){document.getElementById("main-enter").style.display="none";}, 4000);
    };

    document.getElementById("bottom-search").onclick = function() {
        document.getElementById("bottom-search").placeholder="";
        setTimeout(function(){document.getElementById("bottom-enter").style.display="block";},1500);
        setTimeout(function(){document.getElementById("bottom-enter").style.display="none";}, 4000);
    };

</script>
